<mat-card class="mat-card">
    <mat-card-header>
        <mat-card-title class="mat-card-title">
            <h1>Cadastrar Modelo</h1>
        </mat-card-title>
    </mat-card-header>
    <form action="">
        <mat-card-content>
            <mat-form-field class="mat-form-field">
                <mat-label>TÃ­tulo</mat-label>
                <input type="text" matInput [formControl]="title">
            </mat-form-field>
            <mat-form-field class="mat-form-field">
                <mat-label>Categoria</mat-label>
                <mat-select [formControl]="category">
                    <mat-option *ngFor="let itens of categories" [value]="itens.id">
                        {{itens.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="mat-card-actions">
            <button mat-raised-button class="mat-button" style=" color: black;"
            (click)="goBack()" type="button">
                Voltar
            </button>
            <button mat-raised-button class="mat-button" style="background-color: var(--green-light); color: white;" (click)="save()" type="submit">
                Salvar
            </button>
        </mat-card-actions>
    </form>
</mat-card>

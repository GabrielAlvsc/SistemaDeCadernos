<mat-card class="mat-card">
  <mat-card-content class="mat-card-title">
    <h1 class="title">Selecione o modelo</h1>
    <button mat-raised-button (click)="goBack()">
      Voltar
    </button>
  </mat-card-content>

  <mat-form-field class="mat-form-field">
    <input #input matInput (keyup)="shareService.applyFilter($event, dataSource)" placeholder="Ex. B2B">
  </mat-form-field>

  <mat-card-content class="mat-elevation-z2 mat-card-content-table">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
        <td mat-cell *matCellDef="let row"> {{row.category}} </td>
      </ng-container>

      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Versão </th>
        <td mat-cell *matCellDef="let row"> {{row.version}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="navigate(row.id)" style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns;">
      </tr>

      <!-- Linha apresentada quando não há dados na tabela -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum dado encontrado</td>
      </tr>
    </table>
  </mat-card-content>

  <mat-card-actions class="mat-card-actions">
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users">
    </mat-paginator>
  </mat-card-actions>
</mat-card>

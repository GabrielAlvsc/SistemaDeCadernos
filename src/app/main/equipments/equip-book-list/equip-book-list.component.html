<mat-card>
  <mat-card-header class="mat-card-title">
    <h1 class="title">Cadernos do {{equipmentTitle}}</h1>

    <button mat-flat-button (click)="goBack()" title="Voltar">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <h3>Vendor: {{equipmentVendor}}</h3>
    <h3>Código SAP: {{equipmentSap}}</h3>
  </mat-card-content>

  <mat-card-content class="mat-card-content">
    <mat-form-field class="form-field">
      <input #input matInput (keyup)="shareService.applyFilter($event, dataSource, route)" placeholder="Filtro" placeholder="Ex. Roteador">
    </mat-form-field>
    
    <mat-radio-group (change)="onRadioChange($event)" aria-label="Selecione o que sera exibido">
      <mat-radio-button [checked]="true" value="1">Todas as versões</mat-radio-button>
      <mat-radio-button value="2">Versão mais recente</mat-radio-button>
    </mat-radio-group>
  

    <div class="image-container">
      <img mat-card-sm-image src="{{imagePath}}">        
    </div>

  </mat-card-content>

  <mat-card-content>
    <div class="mat-card-content-table">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="shareService.sortData($event, originalData, dataSource)" class="mat-elevation-z2">

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelo</th>
          <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>

        <ng-container matColumnDef="version">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Versão</th>
          <td mat-cell *matCellDef="let element"> {{element.version}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de Finalização</th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="button">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
              <button mat-button class="button" style="color: var(--purple);" (click)="navigateToComparative(row.book_id)"
              title="Comparar dispositivo">
                <mat-icon>devices</mat-icon>
              </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr (click)="shareService.createPDF(row.book_id, row.model_id, row.version_id)" style="cursor: pointer;" mat-row
          *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nenhum dado encontrado</td>
        </tr>
      </table>
    </div>
  </mat-card-content>

  <div class="card-paginator">
    <mat-paginator class="paginator" [pageSizeOptions]="[10, 25, 50, 100]"
      aria-label="Selecione a página de equipamentos">
    </mat-paginator>
  </div>

</mat-card>

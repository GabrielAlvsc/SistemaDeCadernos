<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1>{{title}}
                <button mat-flat-button (click)="goBack()" title="Voltar">
                    <mat-icon>keyboard_backspace</mat-icon>
                </button>
            </h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="form" [formGroup]="fields">
            <mat-form-field class="form-field">
                <mat-label>Username</mat-label>
                <input type="text" matInput formControlName="username" required>
            </mat-form-field>
    
            <mat-form-field class="form-field">
                <mat-label>Nome</mat-label>
                <input type="text" matInput formControlName="name" required>
            </mat-form-field>
    
            <mat-form-field class="form-field">
                <mat-label>E-mail</mat-label>
                <input type="text" matInput formControlName="email" required>
            </mat-form-field>
    
            <mat-form-field class="form-field">
                <mat-label>Perfil</mat-label>
                <mat-select formControlName="profile">
                    <mat-option *ngFor="let profile of profiles" [value]="profile.value">
                        {{profile.name}} | {{profile.description}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
    
            <mat-form-field class="form-field">
                <mat-label>Empresa</mat-label>
                <input type="text" matInput formControlName="company" required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions class="button-container">
        <button mat-button
            class="create-button"
            (click)="createUser()">
            Criar Usu√°rio
        </button>

        <button mat-button
            class="back-button"
            (click)="goBack()">
            Cancelar
        </button>
    </mat-card-actions>
</mat-card>

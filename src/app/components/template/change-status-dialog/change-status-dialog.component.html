<h2 mat-dialog-title class="dialog-title">{{title}}</h2>
<div mat-dialog-content>{{content}}</div>
<div class="form-field">
    <mat-form-field>
        <mat-label>Comentário/Motivo</mat-label>
        <textarea matInput [(ngModel)]="comment"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-actions">
    <button mat-button mat-dialog-close style="background-color: var(--red); color: white;">Não</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="finishConfirm()" style="background-color: var(--green-light); color: white;">Sim</button>
</div>

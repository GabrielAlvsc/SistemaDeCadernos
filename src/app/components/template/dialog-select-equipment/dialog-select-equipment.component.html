<div class="container">
    <mat-card-header class="mat-card-title">
        <h1 class="title">Selecione o Equipamento</h1>
        <button mat-button class="mat-button" mat-dialog-close style="padding-left: 16px;">
            <mat-icon>
                close
            </mat-icon>
        </button>
    </mat-card-header>
    <div class="content">
        <mat-form-field class="mat-form-field">
            <mat-label>Filtro</mat-label>
            <input #input matInput (keyup)="shareService.applyFilter($event, dataSource)" placeholder="Ex. B2B">
        </mat-form-field>

        <mat-card-content class="mat-card-content-table">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z2">
        
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipamento</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
        
              <ng-container matColumnDef="vendor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fabricante</th>
                <td mat-cell *matCellDef="let element"> {{element.vendor}} </td>
              </ng-container>
        
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr (click)="navigate(row.id)" style="cursor: pointer;" 
                  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">Nenhum dado encontrado</td>
              </tr>
            </table>
          </mat-card-content>
        
        <mat-card-actions class="mat-card-actions">
            <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of users"></mat-paginator>
        </mat-card-actions>
    </div>
</div>

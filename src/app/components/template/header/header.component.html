<mat-toolbar class="header mat-elevation-z4">
    <span>
        <button mat-icon-button class="material-icons button" (click)="toggleSidenav()">menu</button>
    </span>

    <span class="logo">
        <a routerLink="/home">
            <img class="logo" src="assets/img/logo.png" alt="logo"> 
        </a>
    </span>
    <div class="container">
        <button 
            mat-flat-button 
            style="background-color: transparent; margin-right: 40px;" 
            title="Reportar problemas ou solicitar melhorias"
            (click)="createTicket()">
            <mat-icon class="icon">
                bug_report
            </mat-icon>
        </button>
        <button style="background-color: transparent;" mat-flat-button
        title="Acessar perfil">
            <span class="user-name">{{user}}</span>
            <mat-icon class="icon">person</mat-icon>
          </button>
        <button mat-icon-button class="material-icons logout" (click)="logout()" title="Sair">logout</button> 
    </div>

</mat-toolbar>

<mat-toolbar class="header mat-elevation-z4">
    <span class="logo">
        <a routerLink="/home">
            <img class="logo" src="assets/img/logo.png" alt="logo"> 
        </a>
    </span>
</mat-toolbar>

<div class="not-found-container">
  <h1 class="error-code">404</h1>
  <p class="error-message">Página não encontrada</p>
  <p>A página que você está procurando pode ter sido removida, renomeada ou nunca ter existido!</p>
  <div class="button-container">
    <button mat-button class="home-button" (click)="navigateHomepage()">
      Voltar ao início
    </button>
    <a mat-button class="portal-button" href="{{ ip }}/home"
      >Ir para o Portal de Homologação</a
    >
  </div>
</div>

<mat-toolbar class="footer">
    <span>
    </span>
</mat-toolbar>
